        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

<!-- Custom styles for this template -->
<link href="./styles/styles.css" rel="stylesheet">

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src="./image/calc.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Bienvenido a Calculadora</h1>

            <div class="form-floating">
                <input type="number" class="form-control" placeholder="Ingrese un Nro">
                <label for="floatingInput">Ingrese un Nro</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" placeholder="Ingrese un Nro">
                <label for="floatingPassword">Ingrese un Nro</label>
            </div>

            <div class="checkbox mb-3">
               
                <input type="radio" name="calc" id="calc-suma" value="suma" required> 
                <label for="calc-suma">Sumar</label>

                <input type="radio" name="calc" id="calc-resta" value="resta">
                <label for="calc-resta">Resta</label>

                <input type="radio" name="calc" id="calc-div" value="div">
                <label for="calc-div">Dividir</label>

                <input type="radio" name="calc" id="calc-mult" value="mult">
                <label for="calc-mult">Multiplicar</label>
                    
                
                
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Resultado</button>
            
        </form>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        <!-- el script 3 es el correspondiente al desafio complementario  -->
